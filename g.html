<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مصحف المروج | تشغيل الفيديوهات</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;800&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --p-green: #041a11; --gold: #c4a04d; --bg: #fdfaf1; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--p-green); font-family: 'Tajawal', sans-serif; overflow: hidden; height: 100vh; }

        /* الهيدر */
        .header { background: linear-gradient(180deg, #0b422a 0%, #062b1b 100%); border-bottom: 2px solid var(--gold); padding: 15px; }
        .logo-area { display: flex; align-items: center; gap: 10px; color: #fff; }
        .logo-area img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--gold); }

        /* حاوية المحتوى */
        .main-content { height: calc(100vh - 150px); background: var(--bg); border-radius: 25px 25px 0 0; padding: 20px; overflow-y: auto; }
        
        /* شبكة عرض السور */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .card { background: #fff; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #eee; cursor: pointer; transition: 0.3s; }
        .card:active { transform: scale(0.95); background: #f9f9f9; }
        .card i { font-size: 24px; color: var(--p-green); margin-bottom: 10px; }

        /* مشغل الفيديو (The Overlay) */
        .video-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 2000; display: none; flex-direction: column; 
            align-items: center; justify-content: center; padding: 10px;
        }
        .video-player-container { width: 100%; max-width: 600px; position: relative; }
        .close-video { 
            position: absolute; top: -50px; left: 10px; 
            background: var(--gold); border: none; padding: 8px 15px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; 
        }
        #video-frame video, #video-frame iframe { 
            width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }

        #loading { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">جاري التحميل...</div>

<div class="header">
    <div class="logo-area">
        <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
        <div>
            <h2 style="font-size: 1.1rem; color: var(--gold);">مصحف المروج</h2>
            <p style="font-size: 0.7rem;">أ. فيصل العريبي</p>
        </div>
    </div>
</div>

<main class="main-content">
    <div class="grid" id="grid">
        </div>
</main>

<div class="video-overlay" id="player">
    <div class="video-player-container">
        <button class="close-video" onclick="stopVideo()">إغلاق ✕</button>
        <div id="video-frame"></div>
    </div>
</div>

<script>
    // بيانات الربط (نفس بياناتك الأصلية)
    const supaUrl = 'https://vchzkeebmjqiohgoknnm.supabase.co';
    const supaKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
    const _client = supabase.createClient(supaUrl, supaKey);

    let allData = [];

    // جلب البيانات عند فتح الصفحة
    async function loadData() {
        const { data, error } = await _client.from('surahs').select('*');
        if (!error) {
            allData = data;
            renderGrid();
            document.getElementById('loading').style.display = 'none';
        }
    }

    // عرض السور في الصفحة
    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = allData.map(item => `
            <div class="card" onclick="playVideo('${item.video_path}')">
                <i class="fas fa-play-circle"></i>
                <h3>${item.title}</h3>
            </div>
        `).join('');
    }

    // الأسطر البرمجية التي تشغل الفيديو (التي استنتجناها)
    function playVideo(path) {
        const frame = document.getElementById('video-frame');
        let url = path.trim();
        
        // التحقق من يوتيوب أو فيديو مباشر
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
            frame.innerHTML = `<iframe height="315" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        } else {
            const final = url.startsWith('http') ? url : `https://ict.moe.gov.om/tlawti/video/${url}`;
            frame.innerHTML = `<video src="${final}" controls autoplay playsinline></video>`;
        }
        
        // إظهار المشغل
        document.getElementById('player').style.display = 'flex';
    }

    // إغلاق الفيديو وإيقاف الصوت
    function stopVideo() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('video-frame').innerHTML = '';
    }

    window.onload = loadData;
</script>

</body>
</html>
