<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُنصة المُرُوج الرَّقمِية | مدرسة المروج</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #041a11; --gold: #c4a04d; --gold-light: #e6cc8a; --white: #fdfaf1; --black-bar: #000000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Tajawal', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .official-bar { background: var(--black-bar); color: var(--gold); text-align: center; padding: 8px 10px; font-size: 11px; font-weight: bold; border-bottom: 2px solid var(--gold); z-index: 1001; }
        footer.official-bar { border-bottom: none; border-top: 2px solid var(--gold); position: fixed; bottom: 0; width: 100%; }

        .main-header { background: linear-gradient(135deg, #0b422a 0%, #041a11 100%); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 1000; }
        .school-brand { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); background: #fff; padding: 2px; }
        .school-name h2 { color: var(--gold-light); font-size: 1.2rem; font-weight: 900; }
        .app-title { font-family: 'Amiri', serif; color: var(--gold); font-size: 1.7rem; }

        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 270px; background: #062b1b; border-left: 2px solid var(--gold); overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 10px; }
        .mobile-nav { display: none; background: #062b1b; padding: 10px; overflow-x: auto; border-bottom: 2px solid var(--gold); gap: 10px; }

        .about-btn { background: var(--gold); color: #000; padding: 12px; border-radius: 8px; text-align: center; font-weight: 900; cursor: pointer; border: 2px solid #fff; }
        .grade-card { padding: 14px; background: rgba(255,255,255,0.05); color: #fff; border-radius: 10px; cursor: pointer; text-align: center; border: 1px solid rgba(196,160,77,0.2); font-weight: bold; }
        .grade-card.active { background: var(--gold); color: #000; box-shadow: 0 0 10px var(--gold); border-color: #fff; }

        .content { flex: 1; overflow-y: auto; background: var(--white); padding: 25px; padding-bottom: 120px; }
        .sem-toggle { display: flex; background: #e2dbc9; border-radius: 50px; margin: 0 auto 30px; padding: 5px; max-width: 400px; border: 1px solid var(--gold); }
        .sem-toggle button { flex: 1; padding: 12px; border: none; border-radius: 50px; font-weight: 900; cursor: pointer; font-family: 'Tajawal'; }
        .sem-toggle button.active { background: var(--bg); color: var(--gold); }

        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .surah-item { background: #fff; border: 2px solid var(--gold); border-radius: 15px; padding: 25px 15px; text-align: center; cursor: pointer; font-weight: 700; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 4000; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .gold-window { width: 100%; max-width: 600px; background: var(--bg); border: 6px double var(--gold); border-radius: 20px; padding: 35px 25px; text-align: center; color: #fff; }
        .video-frame { width: 95%; max-width: 850px; aspect-ratio: 16/9; background: #000; border: 5px solid var(--gold); border-radius: 12px; overflow: hidden; }
        .close-btn { margin-top: 25px; background: var(--gold); color: #000; padding: 12px 50px; border-radius: 50px; font-weight: 900; cursor: pointer; border: none; }

        /* تعديل موقع الزر العائم في الهاتف */
        .float-about { 
            display: none; 
            position: fixed; 
            bottom: 65px; /* تم إنزاله قليلاً ليكون أقرب للشريط السفلي */
            left: 20px; 
            width: 55px; 
            height: 55px; 
            background: var(--gold); 
            border-radius: 50%; 
            align-items: center; 
            justify-content: center; 
            font-size: 25px; 
            z-index: 2000; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            border: 2px solid #fff; 
        }

        @media (max-width: 992px) { 
            .sidebar { display: none; } 
            .mobile-nav { display: flex; } 
            .float-about { display: flex; } 
            .app-title { font-size: 1.2rem; } 
        }
    </style>
</head>
<body>

    <div class="official-bar">سلطنة عمان | وزارة التربية والتعليم | محافظة ظفار</div>

    <header class="main-header">
        <div class="school-brand">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" class="logo-img">
            <div class="school-name"><h2>مدرسة المروج</h2></div>
        </div>
        <h1 class="app-title">منصة المروج الرقمية </h1>
        <div style="width: 40px;"></div>
    </header>

    <nav class="mobile-nav" id="m-nav"></nav>
    <div class="float-about" onclick="toggleAbout(true)">۞</div>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="about-btn" onclick="toggleAbout(true)">۞ تعريف المنصة ۞</div>
            <div id="p-nav" style="display:flex; flex-direction:column; gap:10px;"></div>
        </aside>
        <main class="content">
            <div class="sem-toggle">
                <button id="s1" class="active" onclick="setSem(1)">الفصل الدراسي الأول</button>
                <button id="s2" onclick="setSem(2)">الفصل الدراسي الثاني</button>
            </div>
            <div class="surah-grid" id="grid"></div>
        </main>
    </div>

    <div class="overlay" id="about-pop">
        <div class="gold-window">
            <h2 style="color:var(--gold); font-family:'Amiri'; font-size:2rem; margin-bottom:20px;">تعريف المنصة</h2>
            <p style="line-height:1.8; margin-bottom:20px;">۞ <b>مُصحَف المُرُوج الرَّقمِي</b> ۞<br>منصة تفاعلية لخدمة طلاب مدرسة المروج بمحافظة ظفار.</p>
            <p style="color:var(--gold-light); border-top:1px dashed var(--gold); padding-top:15px;">إعداد وتطوير الأستاذ:<br><b>فيصل العريبي</b></p>
            <button class="close-btn" onclick="toggleAbout(false)">إغلاق</button>
        </div>
    </div>

    <div class="overlay" id="video-layer">
        <div class="video-frame" id="video-wrap"></div>
        <button class="close-btn" onclick="closeVideo()">إغلاق الفيديو ✕</button>
    </div>

    <footer class="official-bar">جميع الحقوق محفوظة لمدرسة المروج  للتعليم الاساسي </footer>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let list = [], grade = "الصف الخامس", sem = 1;

        async function init() {
            const { data } = await _sb.from('surahs').select('*');
            list = data || [];
            renderMenu();
        }

        function renderMenu() {
            const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            const p = document.getElementById('p-nav'), m = document.getElementById('m-nav');
            p.innerHTML = ''; m.innerHTML = '';
            grades.forEach(g => {
                const btn = `<div class="grade-card ${g===grade?'active':''}" onclick="setGrade('${g}')">${g}</div>`;
                p.insertAdjacentHTML('beforeend', btn); m.insertAdjacentHTML('beforeend', btn);
            });
            renderGrid();
        }

        function setGrade(g) { grade = g; renderMenu(); }
        function setSem(sNum) { 
            sem = sNum;
            document.getElementById('s1').className = sNum === 1 ? 'active' : '';
            document.getElementById('s2').className = sNum === 2 ? 'active' : '';
            renderGrid();
        }

        function renderGrid() {
            const g = document.getElementById('grid'); g.innerHTML = '';
            const filtered = list.filter(i => i.grade === grade && i.semester == sem);
            filtered.forEach(i => {
                g.innerHTML += `<div class="surah-item" onclick="playVideo('${i.video_path}')"><h3>${i.title}</h3></div>`;
            });
        }

        function playVideo(path) {
            const wrap = document.getElementById('video-wrap');
            const layer = document.getElementById('video-layer');
            wrap.innerHTML = '';
            layer.style.display = 'flex';
            let url = path.includes('http') ? path : `https://ict.moe.gov.om/tlawti/video/${path}`;
            const cleanUrl = url + (url.includes('?') ? '&' : '?') + 'timestamp=' + new Date().getTime();

            if(url.includes('youtube')) {
                let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                wrap.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else {
                wrap.innerHTML = `<video id="v-player" controls autoplay playsinline webkit-playsinline style="width:100%; height:100%;">
                                    <source src="${cleanUrl}" type="video/mp4">
                                  </video>`;
                setTimeout(() => {
                    const vid = document.getElementById('v-player');
                    if(vid) vid.play().catch(e => {});
                }, 300);
            }
        }

        function closeVideo() {
            const wrap = document.getElementById('video-wrap');
            const vid = document.getElementById('v-player');
            if(vid) { vid.pause(); vid.src = ""; vid.load(); }
            wrap.innerHTML = '';
            document.getElementById('video-layer').style.display = 'none';
        }

        function toggleAbout(show) { document.getElementById('about-pop').style.display = show ? 'flex' : 'none'; }
        init();
    </script>
</body>
</html>
