<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُصحَف المُرُوج الرَّقمِي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #041a11; --gold: #c4a04d; --paper: #fdfaf1; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Tajawal', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* الهيدر */
        .header { background: linear-gradient(180deg, #0b422a 0%, #062b1b 100%); border-bottom: 2px solid var(--gold); padding: 10px; flex-shrink: 0; }
        .gov { color: #fff; font-size: 10px; text-align: center; margin-bottom: 5px; opacity: 0.8; }
        .nav-content { display: flex; align-items: center; justify-content: space-between; }
        .nav-content img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); background: #fff; }
        .title { color: var(--gold); font-family: 'Amiri', serif; font-size: 1.2rem; }

        .main { display: flex; flex: 1; overflow: hidden; }

        /* القائمة الجانبية (الحاسوب) */
        .sidebar { width: 250px; background: #062b1b; border-left: 2px solid var(--gold); overflow-y: auto; padding: 15px 10px; }
        /* التبويبات (الهاتف) */
        .tabs { display: none; background: #062b1b; padding: 8px; gap: 8px; overflow-x: auto; border-bottom: 2px solid var(--gold); }

        .content { flex: 1; overflow-y: auto; background: var(--paper); padding: 15px; padding-bottom: 80px; }
        
        .grade-btn { padding: 10px; margin-bottom: 6px; background: rgba(255,255,255,0.05); color: #fff; border-radius: 8px; cursor: pointer; text-align: center; font-size: 13px; border: 1px solid transparent; white-space: nowrap; }
        .grade-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        .sem-box { display: flex; background: #ddd; border-radius: 8px; margin-bottom: 15px; padding: 3px; }
        .s-btn { flex: 1; padding: 8px; border: none; border-radius: 6px; cursor: pointer; font-family: 'Tajawal'; font-size: 12px; }
        .s-btn.active { background: var(--bg); color: var(--gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
        .card { background: #fff; padding: 20px 10px; text-align: center; border: 2px solid var(--gold); border-radius: 10px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card h3 { font-size: 14px; color: #041a11; }

        /* المشغل المحسن للهاتف */
        .player-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; }
        .v-header { padding: 10px; display: flex; justify-content: flex-end; }
        .v-close { background: var(--gold); border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; }
        .v-wrap { flex: 1; display: flex; align-items: center; justify-content: center; }

        .footer { position: fixed; bottom: 0; width: 100%; background: #000; color: var(--gold); text-align: center; padding: 8px; font-size: 10px; border-top: 1px solid var(--gold); }

        @media (max-width: 900px) { .sidebar { display: none; } .tabs { display: flex; } }
    </style>
</head>
<body>

<div class="header">
    <div class="gov">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
    <div class="nav-content">
        <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
        <div class="title">مُصحَف المُرُوج الرَّقمِي</div>
        <div style="width:40px"></div>
    </div>
</div>

<div class="tabs" id="m-list"></div>

<main class="main">
    <aside class="sidebar" id="p-list"></aside>
    <section class="content">
        <div class="sem-box">
            <button class="s-btn active" id="b1" onclick="setS(1)">الفصل الأول</button>
            <button class="s-btn" id="b2" onclick="setS(2)">الفصل الثاني</button>
        </div>
        <div class="grid" id="grid"></div>
    </section>
</main>

<footer class="footer">تطوير: أ. فيصل العريبي © 2025</footer>

<div class="player-overlay" id="pop">
    <div class="v-header"><button class="v-close" onclick="closeV()">إغلاق ✕</button></div>
    <div class="v-wrap" id="v-cont"></div>
</div>

<script>
    const URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
    const _sb = supabase.createClient(URL, KEY);

    let data = [], g = "الصف الخامس", s = 1;

    async function load() {
        const { data: res } = await _sb.from('surahs').select('*');
        data = res || [];
        drawMenu();
    }

    function drawMenu() {
        const gs = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
        const p = document.getElementById('p-list'), m = document.getElementById('m-list');
        p.innerHTML = ''; m.innerHTML = '';
        gs.forEach(item => {
            const btn = `<div class="grade-btn ${item===g?'active':''}" onclick="setG('${item}')">${item}</div>`;
            p.insertAdjacentHTML('beforeend', btn);
            m.insertAdjacentHTML('beforeend', btn);
        });
        drawGrid();
    }

    function setG(val) { g = val; drawMenu(); }
    function setS(val) { s = val; document.getElementById('b1').className=`s-btn ${s===1?'active':''}`; document.getElementById('b2').className=`s-btn ${s===2?'active':''}`; drawGrid(); }

    function drawGrid() {
        const div = document.getElementById('grid'); div.innerHTML = '';
        const items = data.filter(x => x.grade === g && x.semester == s);
        items.forEach(x => {
            div.innerHTML += `<div class="card" onclick="play('${x.video_path}')"><h3>${x.title}</h3></div>`;
        });
    }

    function play(path) {
        const cont = document.getElementById('v-cont');
        document.getElementById('pop').style.display = 'flex';
        let full = path.includes('http') ? path : `https://ict.moe.gov.om/tlawti/video/${path}`;
        
        if(full.includes('youtube') || full.includes('youtu.be')) {
            let id = full.includes('v=') ? full.split('v=')[1].split('&')[0] : full.split('/').pop();
            cont.innerHTML = `<iframe width="100%" height="300" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        } else {
            // حل الهاتف الجذري: استخدام وسم فيديو مباشر مع تفعيل التحكم الكامل
            cont.innerHTML = `<video id="videoPlayer" controls autoplay playsinline style="width:100%; max-height:80vh; background:#000;">
                <source src="${full}" type="video/mp4">
            </video>`;
            
            // محاولة تشغيل إضافية للآيفون
            setTimeout(() => {
                const v = document.getElementById('videoPlayer');
                if(v) v.play();
            }, 500);
        }
    }

    function closeV() { document.getElementById('pop').style.display = 'none'; document.getElementById('v-cont').innerHTML = ''; }
    
    load();
</script>
</body>
</html>
