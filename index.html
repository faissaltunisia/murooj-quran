<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;800&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --app-body-bg: #fdfaf1;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--primary-green);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر العلوي */
        .app-header { width: 100%; z-index: 2000; flex-shrink: 0; }
        .gov-bar { background: #000; color: #fff; text-align: center; padding: 4px; font-size: 9px; border-bottom: 1px solid var(--accent-gold); }
        
        .main-nav { 
            background: var(--header-gradient); 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 2px solid var(--accent-gold);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        
        .brand { display: flex; align-items: center; gap: 8px; }
        .brand img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.1rem; }

        /* شريط الصفوف */
        .mobile-tabs { 
            display: flex; 
            background: var(--primary-green);
            padding: 12px 10px; 
            gap: 10px; 
            overflow-x: auto; 
            white-space: nowrap;
            scrollbar-width: none;
        }
        .mobile-tabs::-webkit-scrollbar { display: none; }

        .grade-item {
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(196, 160, 77, 0.3);
            transition: 0.3s;
        }
        .grade-item.active { background: var(--accent-gold); color: #000; border-color: #fff; }

        /* منطقة المحتوى */
        .content-area { 
            flex: 1; 
            overflow-y: auto; 
            background: var(--app-body-bg); 
            padding: 15px; 
            padding-bottom: 120px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        /* مفتاح الفصول */
        .sem-switcher { 
            display: flex; 
            background: #e0d9c8; 
            border-radius: 12px; 
            margin: 0 auto 20px auto; 
            padding: 4px; 
            width: 100%; 
            max-width: 350px; 
        }
        .sem-btn { 
            flex: 1; padding: 10px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; 
            background: transparent; font-size: 13px; color: var(--primary-green);
        }
        .sem-btn.active { background: var(--primary-green); color: var(--accent-gold); }

        /* الشبكة الثنائية */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .surah-card {
            background: var(--white);
            border-radius: 18px;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e0d9c8;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .surah-card i { font-size: 28px; color: var(--primary-green); opacity: 0.9; }
        .surah-card h3 { font-size: 13px; color: #041a11; font-weight: 800; }

        /* البار السفلي الثابت (Sooq Cars Style) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary-green);
            height: 75px; display: flex; justify-content: space-around; align-items: center;
            border-top: 2px solid var(--accent-gold); z-index: 5000;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: rgba(255,255,255,0.6); font-size: 10px; flex: 1; }
        .nav-item.active { color: var(--accent-gold); }
        .nav-item i { font-size: 18px; }

        .nav-center {
            position: relative; top: -22px; background: var(--accent-gold); width: 58px; height: 58px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary-green); font-size: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 4px solid var(--app-body-bg);
        }

        /* اللودر والنوافذ */
        #loader { position: fixed; inset: 0; background: var(--app-body-bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 7000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .video-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--accent-gold); border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><p style="margin-top:15px; font-weight:bold; color:var(--primary-green);">جاري جلب البيانات...</p></div>

    <div class="app-header">
        <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
        <header class="main-nav">
            <div class="brand">
                <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
                <div style="color: #fff; font-size: 9px; line-height: 1.2;">مدرسة المروج<br><span style="color:var(--accent-gold)">للتعليم الأساسي</span></div>
            </div>
            <div class="app-title">مُصحَف المُرُوج</div>
            <div style="width:40px; text-align:left; color:var(--accent-gold)"><i class="fas fa-bell"></i></div>
        </header>
        <div class="mobile-tabs" id="mobile-grades"></div>
    </div>

    <main class="content-area">
        <div class="sem-switcher">
            <button class="sem-btn" id="btn-s1" onclick="updateSem(1)">الفصل الأول</button>
            <button class="sem-btn" id="btn-s2" onclick="updateSem(2)">الفصل الثاني</button>
        </div>
        <div id="grid" class="grid-container"></div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="location.reload()">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item" onclick="toggleModal('info-modal', true)">
            <i class="fas fa-info-circle"></i>
            <span>تعريف</span>
        </div>
        <div class="nav-center"><i class="fas fa-plus"></i></div>
        <div class="nav-item">
            <i class="fas fa-star"></i>
            <span>النتائج</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user-graduate"></i>
            <span>حسابي</span>
        </div>
    </nav>

    <div class="overlay" id="video-overlay" style="flex-direction: column;">
        <button onclick="closeVideo()" style="margin-bottom:15px; padding:8px 25px; background:var(--accent-gold); border:none; border-radius:20px; font-weight:bold;">إغلاق ✕</button>
        <div class="video-box" id="video-container"></div>
    </div>

    <div class="overlay" id="info-modal">
        <div style="background:white; padding:30px; border-radius:20px; text-align:center; width:90%; border-top:8px solid var(--accent-gold);">
            <h3 style="color:var(--primary-green); font-family:'Amiri'; font-size:1.5rem;">۞ تعريف المنصة</h3>
            <p style="margin:20px 0; font-size:14px; color:#444; line-height:1.6;">منصة مدرسة المروج الرقمية تهدف لتيسير تلاوة وحفظ السور المقررة للطلاب.</p>
            <button onclick="toggleModal('info-modal', false)" style="background:var(--primary-green); color:var(--accent-gold); border:none; padding:12px 40px; border-radius:10px; font-weight:bold; width:100%;">العودة</button>
        </div>
    </div>

    <script>
        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('SW Registration Failed', err));
            });
        }

        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let db = {}, currentG = localStorage.getItem('g') || "الصف الخامس", currentS = parseInt(localStorage.getItem('s')) || 1;

        async function init() {
            try {
                const { data, error } = await _supabase.from('surahs').select('*');
                if (error) throw error;
                data.forEach(r => {
                    if (!db[r.grade]) db[r.grade] = { 1: [], 2: [] };
                    db[r.grade][r.semester].push({ t: r.title, v: r.video_path });
                });
                renderGrades();
                updateSem(currentS);
                document.getElementById('loader').style.display = 'none';
            } catch (e) { console.error("Data Fetch Error:", e); }
        }

        function renderGrades() {
            const tabs = document.getElementById('mobile-grades');
            const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            tabs.innerHTML = grades.map(g => `<div class="grade-item ${g===currentG?'active':''}" onclick="updateGrade('${g}')">${g}</div>`).join('');
        }

        function updateGrade(g) { currentG = g; localStorage.setItem('g', g); renderGrades(); renderGrid(); }
        
        function updateSem(s) { 
            currentS = s; localStorage.setItem('s', s);
            document.getElementById('btn-s1').className = `sem-btn ${s===1?'active':''}`;
            document.getElementById('btn-s2').className = `sem-btn ${s===2?'active':''}`;
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            const items = (db[currentG] && db[currentG][currentS]) || [];
            if(items.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:50px; color:#888; font-size:12px;">لا توجد سور مضافة حالياً.</p>';
                return;
            }
            grid.innerHTML = items.map(i => `
                <div class="surah-card" onclick="playVideo('${i.v}')">
                    <i class="fas fa-quran"></i>
                    <h3>${i.t}</h3>
                </div>
            `).join('');
        }

        function playVideo(v) {
            const container = document.getElementById('video-container');
            let videoId = v.includes('v=') ? v.split('v=')[1].split('&')[0] : v.split('/').pop();
            container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('video-overlay').style.display = 'flex';
        }

        function closeVideo() { document.getElementById('video-overlay').style.display = 'none'; document.getElementById('video-container').innerHTML = ''; }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        init();
    </script>
</body>
</html>
