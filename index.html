<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;800&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --app-body-bg: #fdfaf1;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--primary-green);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر */
        .app-header { width: 100%; z-index: 2000; flex-shrink: 0; }
        .gov-bar { background: #000; color: #fff; text-align: center; padding: 6px; font-size: 10px; border-bottom: 1px solid var(--accent-gold); font-weight: bold; }
        .main-nav { 
            background: var(--header-gradient); 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 2px solid var(--accent-gold);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .brand { display: flex; align-items: center; gap: 8px; }
        .brand img { width: 42px; height: 42px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.1rem; }

        /* التبويبات */
        .mobile-tabs { 
            display: flex; padding: 12px 10px; gap: 10px; 
            overflow-x: auto; white-space: nowrap; scrollbar-width: none;
        }
        .mobile-tabs::-webkit-scrollbar { display: none; }
        .grade-item {
            padding: 8px 18px; background: rgba(255,255,255,0.1); color: #fff;
            border-radius: 25px; font-size: 12px; font-weight: bold; border: 1px solid rgba(196, 160, 77, 0.3);
        }
        .grade-item.active { background: var(--accent-gold); color: #000; border-color: #fff; }

        /* المحتوى */
        .content-area { 
            flex: 1; overflow-y: auto; background: var(--app-body-bg); 
            padding: 15px; padding-bottom: 120px;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
        }

        .sem-switcher { 
            display: flex; background: #e0d9c8; border-radius: 12px; 
            margin-bottom: 20px; padding: 4px; width: 100%;
        }
        .sem-btn { 
            flex: 1; padding: 10px; border: none; border-radius: 10px; 
            font-weight: 800; background: transparent; color: var(--primary-green);
        }
        .sem-btn.active { background: var(--primary-green); color: var(--accent-gold); }

        /* الشبكة الثنائية (التصميم الجديد) */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .surah-card {
            background: var(--white); border-radius: 18px; padding: 20px 10px;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e0d9c8; cursor: pointer;
        }
        .surah-card i { font-size: 25px; color: var(--primary-green); margin-bottom: 8px; }
        .surah-card h3 { font-size: 13px; color: #041a11; font-weight: 800; }

        /* البار السفلي */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary-green);
            height: 75px; display: flex; justify-content: space-around; align-items: center;
            border-top: 2px solid var(--accent-gold); z-index: 5000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: rgba(255,255,255,0.6); font-size: 10px; flex: 1; }
        .nav-item.active { color: var(--accent-gold); }
        .nav-center {
            position: relative; top: -20px; background: var(--accent-gold); width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary-green); font-size: 22px; border: 4px solid var(--app-body-bg);
        }

        /* المودال واللودر */
        #loader { position: fixed; inset: 0; background: var(--app-body-bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 7000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .video-box { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--accent-gold); border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="loader"><p>جاري جلب أحدث السور...</p></div>

    <div class="app-header">
        <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم</div>
        <header class="main-nav">
            <div class="brand">
                <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
                <div style="color: #fff; font-size: 9px;">مدرسة المروج<br><span style="color:var(--accent-gold)">للتعليم الأساسي</span></div>
            </div>
            <div class="app-title">مُصحَف المُرُوج</div>
            <div style="width:40px"></div>
        </header>
        <div class="mobile-tabs" id="mobile-grades"></div>
    </div>

    <main class="content-area">
        <div class="sem-switcher">
            <button class="sem-btn" id="btn-s1" onclick="updateSem(1)">الفصل الأول</button>
            <button class="sem-btn" id="btn-s2" onclick="updateSem(2)">الفصل الثاني</button>
        </div>
        <div id="grid" class="grid-container"></div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="location.reload()"><i class="fas fa-home"></i><span>الرئيسية</span></div>
        <div class="nav-item" onclick="toggleModal('info-modal', true)"><i class="fas fa-info-circle"></i><span>تعريف</span></div>
        <div class="nav-center"><i class="fas fa-plus"></i></div>
        <div class="nav-item"><i class="fas fa-star"></i><span>النتائج</span></div>
        <div class="nav-item"><i class="fas fa-user-graduate"></i><span>حسابي</span></div>
    </nav>

    <div class="overlay" id="video-overlay" style="flex-direction: column;">
        <button onclick="closeVideo()" style="margin-bottom:15px; padding:10px 25px; background:var(--accent-gold); border:none; border-radius:25px; font-weight:bold;">إغلاق المشغل ✕</button>
        <div class="video-box" id="video-container"></div>
    </div>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let db = {}, currentG = localStorage.getItem('g') || "الصف الخامس", currentS = parseInt(localStorage.getItem('s')) || 1;

        async function init() {
            try {
                // جلب البيانات مع منع الكاش
                const { data, error } = await _supabase.from('surahs').select('*');
                if (error) throw error;
                db = {}; 
                data.forEach(r => {
                    if (!db[r.grade]) db[r.grade] = { 1: [], 2: [] };
                    db[r.grade][r.semester].push({ t: r.title, v: r.video_path });
                });
                renderGrades();
                updateSem(currentS);
                document.getElementById('loader').style.display = 'none';
            } catch (e) { console.error(e); }
        }

        function renderGrades() {
            const mb = document.getElementById('mobile-grades');
            const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            mb.innerHTML = grades.map(g => `<div class="grade-item ${g===currentG?'active':''}" onclick="updateGrade('${g}')">${g}</div>`).join('');
        }

        function updateGrade(g) { currentG = g; localStorage.setItem('g', g); renderGrades(); renderGrid(); }
        function updateSem(s) { 
            currentS = s; localStorage.setItem('s', s);
            document.getElementById('btn-s1').className = `sem-btn ${s===1?'active':''}`;
            document.getElementById('btn-s2').className = `sem-btn ${s===2?'active':''}`;
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            const items = (db[currentG] && db[currentG][currentS]) || [];
            if(items.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:40px; color:#888;">قريباً..</p>';
                return;
            }
            grid.innerHTML = items.map(i => `
                <div class="surah-card" onclick="playVideo('${i.v}')">
                    <i class="fas fa-quran"></i>
                    <h3>${i.t}</h3>
                </div>
            `).join('');
        }

        // دالة التشغيل "الصحية" المستنتجة من الكود الشغال
        function playVideo(v) {
            const container = document.getElementById('video-container');
            let videoUrl = v.trim();
            let htmlContent = '';

            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                let videoId = videoUrl.includes('v=') ? videoUrl.split('v=')[1].split('&')[0] : videoUrl.split('/').pop();
                htmlContent = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            } else {
                // إذا لم يكن يوتيوب، فهو رابط مباشر (تلاوتي أو غيره)
                let finalUrl = videoUrl.startsWith('http') ? videoUrl : `https://ict.moe.gov.om/tlawti/video/${videoUrl}`;
                htmlContent = `<video controls autoplay playsinline style="width:100%; height:100%;"><source src="${finalUrl}" type="video/mp4">عذراً، متصفحك لا يدعم التشغيل.</video>`;
            }
            
            container.innerHTML = htmlContent;
            document.getElementById('video-overlay').style.display = 'flex';
        }

        function closeVideo() { document.getElementById('video-overlay').style.display = 'none'; document.getElementById('video-container').innerHTML = ''; }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        
        init();
        
        // تسجيل الخدمة PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => console.log("SW Ready"));
        }
    </script>
</body>
</html>
