<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مُصحَف المُرُوج الرَّقمِي | أ. فيصل العريبي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --app-body-bg: #fdfaf1;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--primary-bg);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .gov-bar { 
            background: #000; color: #fff; text-align: center; 
            padding: 6px; font-size: 10px; border-bottom: 1px solid var(--accent-gold); 
            font-weight: bold;
        }

        .main-nav { 
            background: var(--header-gradient); padding: 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; 
            border-bottom: 2px solid var(--accent-gold); flex-shrink: 0;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.3rem; }

        .main-layout { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* --- تعديل القائمة الجانبية للحاسوب --- */
        .desktop-sidebar { 
            width: var(--sidebar-width); 
            background: #062b1b; 
            border-left: 2px solid var(--accent-gold); 
            padding: 20px 10px; 
            overflow-y: auto; /* يسمح بالتمرير إذا زادت العناصر */
            height: 100%; /* تأخذ كامل الارتفاع المتاح */
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* تنسيق شريط التمرير ليكون جميلاً */
        .desktop-sidebar::-webkit-scrollbar { width: 6px; }
        .desktop-sidebar::-webkit-scrollbar-thumb { background: var(--accent-gold); border-radius: 10px; }

        .mobile-tabs { 
            display: none; background: #062b1b; padding: 10px; gap: 10px; 
            overflow-x: auto; border-bottom: 2px solid var(--accent-gold); 
            scrollbar-width: none;
        }

        .content-area { 
            flex: 1; overflow-y: auto; background: var(--app-body-bg); 
            padding: 20px; padding-bottom: 150px;
        }

        .grade-item { 
            padding: 12px; background: rgba(255,255,255,0.05); 
            color: #fff; border-radius: 10px; cursor: pointer; text-align: center; 
            transition: 0.3s; border: 1px solid transparent; flex-shrink: 0;
        }
        .grade-item.active { background: var(--accent-gold); color: #000; font-weight: bold; border-color: #fff; }

        .sem-switcher { 
            display: flex; background: #e0d9c8; border-radius: 10px; 
            margin-bottom: 25px; padding: 5px; width: 100%; 
            max-width: 500px; margin-inline: auto; border: 1px solid var(--accent-gold);
        }
        .sem-btn { 
            flex: 1; padding: 12px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; background: transparent; 
            font-family: 'Tajawal';
        }
        .sem-btn.active { background: var(--primary-bg); color: var(--accent-gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .surah-card { 
            background: #fff; padding: 25px 15px; text-align: center; 
            border: 4px double var(--accent-gold); border-radius: 15px; cursor: pointer;
        }

        .app-footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; background: #000; 
            color: var(--accent-gold); text-align: center; padding: 12px 5px; 
            font-size: 11px; border-top: 2px solid var(--accent-gold); z-index: 5000; 
        }

        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            z-index: 9000; display: none; align-items: center; 
            justify-content: center; padding: 15px; flex-direction: column; 
        }
        .gold-frame { 
            width: 100%; max-width: 850px; aspect-ratio: 16/9; background: #000; 
            border: 5px solid var(--accent-gold); border-radius: 12px; overflow: hidden;
        }
        .close-btn { 
            margin-bottom: 15px; padding: 10px 35px; background: var(--accent-gold); 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
        }

        #loader { position: absolute; inset: 0; background: var(--app-body-bg); z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        @media (max-width: 992px) {
            .desktop-sidebar { display: none; }
            .mobile-tabs { display: flex; }
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div id="loader">جاري التحميل...</div>
    <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
    
    <header class="main-nav">
        <div class="brand">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
            <div style="color:#fff; font-size:10px;">مدرسة المروج<br><span style="color:var(--accent-gold)">محافظة ظفار</span></div>
        </div>
        <div class="app-title">مُصحَف المُرُوج الرَّقمِي</div>
        <div style="width:40px"></div>
    </header>

    <div class="mobile-tabs" id="mobile-grades"></div>

    <main class="main-layout">
        <aside class="desktop-sidebar" id="pc-grades"></aside>
        <section class="content-area">
            <div class="sem-switcher">
                <button class="sem-btn active" id="btn-s1" onclick="updateSem(1)">الفصل الدراسي الأول</button>
                <button class="sem-btn" id="btn-s2" onclick="updateSem(2)">الفصل الدراسي الثاني</button>
            </div>
            <div class="grid" id="grid"></div>
        </section>
    </main>

    <footer class="app-footer">برمجة وتطوير: أ. فيصل العريبي © 2025م</footer>

    <div class="overlay" id="video-overlay">
        <button class="close-btn" onclick="closeVideo()">إغلاق ✕</button>
        <div class="gold-frame" id="video-container"></div>
    </div>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let surahsList = [], currentGrade = "الصف الخامس", currentSem = 1;

        async function startApp() {
            try {
                const { data } = await _supabase.from('surahs').select('*');
                surahsList = data || [];
                renderNavigation();
                document.getElementById('loader').style.display = 'none';
            } catch (err) { console.error(err); }
        }

        function renderNavigation() {
            const pc = document.getElementById('pc-grades'), mb = document.getElementById('mobile-grades');
            const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            pc.innerHTML = ''; mb.innerHTML = '';
            grades.forEach(g => {
                const html = `<div class="grade-item ${g===currentGrade?'active':''}" onclick="setGrade('${g}')">${g}</div>`;
                pc.insertAdjacentHTML('beforeend', html);
                mb.insertAdjacentHTML('beforeend', html);
            });
            renderContent();
        }

        function setGrade(g) { currentGrade = g; renderNavigation(); }
        function updateSem(s) { currentSem = s; document.getElementById('btn-s1').className = `sem-btn ${s===1?'active':''}`; document.getElementById('btn-s2').className = `sem-btn ${s===2?'active':''}`; renderContent(); }

        function renderContent() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            const filtered = surahsList.filter(s => s.grade === currentGrade && s.semester == currentSem);
            if(!filtered.length) { grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; padding:50px;">قريباً..</p>'; return; }
            filtered.forEach(item => {
                grid.innerHTML += `<div class="surah-card" onclick="playMedia('${item.video_path}')"><h3>${item.title}</h3></div>`;
            });
        }

        function playMedia(path) {
            const container = document.getElementById('video-container');
            const overlay = document.getElementById('video-overlay');
            let rawPath = path.trim();
            if (rawPath.includes('youtube.com') || rawPath.includes('youtu.be')) {
                let vidId = rawPath.includes('v=') ? rawPath.split('v=')[1].split('&')[0] : rawPath.split('/').pop();
                container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vidId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            } else {
                let fullUrl = rawPath.startsWith('http') ? rawPath : `https://ict.moe.gov.om/tlawti/video/${rawPath}`;
                container.innerHTML = `<video controls autoplay playsinline style="width:100%; height:100%; background:#000;"><source src="${fullUrl}?t=${new Date().getTime()}" type="video/mp4"></video>`;
            }
            overlay.style.display = 'flex';
        }

        function closeVideo() { document.getElementById('video-overlay').style.display = 'none'; document.getElementById('video-container').innerHTML = ''; }
        startApp();
    </script>
</body>
</html>
