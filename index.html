<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-bg: #041a11; --accent-gold: #c4a04d; --app-body-bg: #fdfaf1; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--primary-bg); font-family: 'Tajawal', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* الهيدر */
        .app-header { background: linear-gradient(180deg, #0b422a 0%, #062b1b 100%); padding: 10px 15px; border-bottom: 2px solid var(--accent-gold); flex-shrink: 0; }
        .main-nav { display: flex; align-items: center; justify-content: space-between; }
        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.2rem; }

        /* التبويبات للهاتف */
        .mobile-tabs { display: flex; background: #062b1b; padding: 10px; gap: 10px; overflow-x: auto; border-bottom: 2px solid var(--accent-gold); scrollbar-width: none; }
        .mobile-tabs::-webkit-scrollbar { display: none; }
        .grade-item { padding: 8px 15px; background: rgba(255,255,255,0.1); color: #fff; border-radius: 20px; font-size: 11px; white-space: nowrap; cursor: pointer; border: 1px solid transparent; }
        .grade-item.active { background: var(--accent-gold); color: #000; font-weight: bold; border-color: #fff; }

        /* المحتوى */
        .content-area { flex: 1; overflow-y: auto; background: var(--app-body-bg); padding: 15px; padding-bottom: 100px; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .surah-card { background: #fff; padding: 15px 10px; text-align: center; border: 2px solid var(--accent-gold); border-radius: 12px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .surah-card h3 { font-size: 13px; color: var(--primary-bg); }

        /* الإطار الذهبي المطور للفيديو */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 10px; flex-direction: column; }
        .gold-frame {
            width: 100%; max-width: 600px; aspect-ratio: 16/9; background: #000;
            border: 4px solid var(--accent-gold); border-radius: 8px;
            box-shadow: 0 0 25px var(--accent-gold); overflow: hidden; position: relative;
        }
        .close-btn { margin-bottom: 15px; background: var(--accent-gold); border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; font-family: 'Tajawal'; cursor: pointer; }

        #loader { position: fixed; inset: 0; background: var(--app-body-bg); z-index: 10000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">جاري تهيئة المصحف للهاتف...</div>

<div class="app-header">
    <div class="main-nav">
        <div class="brand"><img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png"></div>
        <div class="app-title">مُصحَف المُرُوج الرَّقمِي</div>
        <div style="width:40px"></div>
    </div>
</div>
<div class="mobile-tabs" id="tabs"></div>

<main class="content-area">
    <div class="grid" id="grid"></div>
</main>

<div class="overlay" id="player-overlay">
    <button class="close-btn" onclick="closePlayer()">إغلاق ✕</button>
    <div class="gold-frame" id="video-box"></div>
    <p id="video-tip" style="color: #fff; font-size: 10px; margin-top: 10px; text-align: center;"></p>
</div>

<script>
    const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
    const _supa = supabase.createClient(SB_URL, SB_KEY);

    let allSurahs = [], curG = "الصف الخامس", curS = 1;

    async function start() {
        try {
            const { data, error } = await _supa.from('surahs').select('*');
            if (error) throw error;
            allSurahs = data;
            renderTabs();
            renderGrid();
            document.getElementById('loader').style.display = 'none';
        } catch (e) { alert("تأكد من اتصال الإنترنت"); }
    }

    function renderTabs() {
        const gs = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
        document.getElementById('tabs').innerHTML = gs.map(g => `<div class="grade-item ${g===curG?'active':''}" onclick="setGrade('${g}')">${g}</div>`).join('');
    }

    function setGrade(g) { curG = g; renderTabs(); renderGrid(); }

    function renderGrid() {
        const grid = document.getElementById('grid');
        const items = allSurahs.filter(s => s.grade === curG);
        if (items.length === 0) { grid.innerHTML = "قريباً.."; return; }
        grid.innerHTML = items.map(s => `
            <div class="surah-card" onclick="play('${s.video_path}')">
                <h3>${s.title}</h3>
                <small style="color:var(--accent-gold)">۞ استماع ۞</small>
            </div>
        `).join('');
    }

    function play(url) {
        const box = document.getElementById('video-box');
        const tip = document.getElementById('video-tip');
        url = url.trim();
        tip.innerText = "";

        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
            box.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
            // معالجة روابط الوزارة لتجنب مشاكل الهاتف
            const fullUrl = url.startsWith('http') ? url : `https://ict.moe.gov.om/tlawti/video/${url}`;
            
            // إضافة ميزة التشغيل المباشر للهاتف
            box.innerHTML = `
                <video id="m-video" controls autoplay playsinline webkit-playsinline style="width:100%; height:100%;">
                    <source src="${fullUrl}" type="video/mp4">
                    <p style="color:white">عذراً، الرابط يحتاج فتح مباشر.</p>
                </video>`;
            
            // في حال فشل التشغيل (بسبب سياسة الموقع)، نعطي خيار الفتح الخارجي
            tip.innerHTML = `<a href="${fullUrl}" target="_blank" style="color:var(--accent-gold); text-decoration:underline;">إذا لم يظهر الفيديو، اضغط هنا للتشغيل المباشر</a>`;
        }
        document.getElementById('player-overlay').style.display = 'flex';
    }

    function closePlayer() {
        document.getElementById('player-overlay').style.display = 'none';
        document.getElementById('video-box').innerHTML = '';
    }

    start();
</script>
</body>
</html>
