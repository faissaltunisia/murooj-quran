<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --light-gold: #e5c06d;
            --app-body-bg: #fdfaf1;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; 
            background-color: var(--primary-bg);
            font-family: 'Tajawal', sans-serif;
        }

        /* --- الهيدر --- */
        .app-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; }
        .gov-bar { background: #000; color: #fff; text-align: center; padding: 6px 0; font-size: 10px; font-weight: bold; border-bottom: 1px solid var(--accent-gold); }
        
        .main-nav {
            background: var(--header-gradient);
            padding: 10px 15px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 2px solid var(--accent-gold);
        }

        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.4rem; }

        /* --- القوائم الجانبية والعلوية --- */
        .desktop-sidebar {
            position: fixed; top: 95px; right: 0; width: var(--sidebar-width); bottom: 50px;
            background: #062b1b; border-left: 2px solid var(--accent-gold); padding: 20px 10px; overflow-y: auto; z-index: 1500;
        }

        .mobile-tabs-container {
            display: none; background: #062b1b; overflow-x: auto; padding: 10px; gap: 10px;
            border-bottom: 2px solid var(--accent-gold); scrollbar-width: none;
        }

        .scrollable-content {
            position: absolute; top: 95px; bottom: 50px; left: 0; right: var(--sidebar-width);
            overflow-y: auto; background: var(--app-body-bg); padding: 25px; -webkit-overflow-scrolling: touch;
        }

        /* --- البطاقات --- */
        .surah-card {
            background: #fff; position: relative; padding: 40px 20px; text-align: center;
            border: 8px double var(--accent-gold); border-radius: 4px; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .surah-card:hover { transform: scale(1.03); border-color: var(--light-gold); }
        .surah-card h3 { font-family: 'Amiri', serif; font-size: 2.2rem; color: var(--primary-bg); margin-bottom: 10px; }

        .app-footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            border-top: 2px solid var(--accent-gold); z-index: 2000; color: var(--accent-gold);
            font-size: 11px;
        }

        /* --- لودر التحميل --- */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--app-body-bg); z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #ddd; border-top: 5px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- مشغل الفيديو --- */
        .player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 8000; display: none; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        .video-container {
            width: 90%; max-width: 800px; border: 8px double var(--accent-gold);
            background: #000; padding: 5px; border-radius: 15px;
        }
        .close-btn-gold { 
            margin-bottom: 20px; padding: 12px 30px; background: var(--accent-gold);
            color: #000; border: 2px solid #fff; border-radius: 50px; font-weight: 800; cursor: pointer;
        }

        .grade-item { padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); color: #fff; border-radius: 10px; border: 1px solid rgba(196, 160, 77, 0.2); cursor: pointer; text-align: center; }
        .grade-item.active { background: var(--accent-gold); color: var(--primary-bg); font-weight: bold; }

        .sem-switcher { display: flex; background: #e0d9c8; border-radius: 10px; margin: 0 auto 25px; padding: 4px; max-width: 400px; }
        .sem-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: transparent; }
        .sem-btn.active { background: var(--primary-bg); color: var(--accent-gold); }

        @media (max-width: 992px) {
            .desktop-sidebar { display: none; }
            .mobile-tabs-container { display: flex; position: fixed; top: 95px; width: 100%; z-index: 1800; }
            .scrollable-content { right: 0; top: 145px; }
        }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
        <header class="main-nav">
            <div class="brand" style="display:flex; align-items:center; gap:10px;">
                <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
                <div style="color: #fff; font-size: 10px; font-weight: bold;">مدرسة المروج<br><span style="color:var(--accent-gold)">للتعليم الأساسي</span></div>
            </div>
            <div class="app-title">مُصحَف المُرُوج الرَّقمِي</div>
            <div style="width:40px"></div> 
        </header>
        <div class="mobile-tabs-container" id="m-tabs"></div>
    </div>

    <aside class="desktop-sidebar" id="pc-sidebar"></aside>

    <div class="scrollable-content">
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p style="margin-top:15px; color:var(--primary-bg); font-weight:bold;">جاري جلب سور القرآن الكريم...</p>
        </div>

        <div class="sem-switcher">
            <button class="sem-btn active" id="s1" onclick="changeSem(1)">الفصل الدراسي الأول</button>
            <button class="sem-btn" id="s2" onclick="changeSem(2)">الفصل الدراسي الثاني</button>
        </div>
        <div id="grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px;"></div>
    </div>

    <footer class="app-footer">
        جميع الحقوق محفوظة لمدرسة المروج © تصميم وتطوير: أ. فيصل العريبي 2025م
    </footer>

    <div class="player-overlay" id="player">
        <button class="close-btn-gold" onclick="closeVideo()">إغلاق المشغل ✕</button>
        <div class="video-container">
            <div id="v-content"></div>
        </div>
    </div>

    <script>
        // 1. مفاتيح الربط بـ Supabase
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let db = {}; 
        let currentG = "الصف الخامس"; 
        let currentS = 1;
        const orderedGrades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف 11", "الصف 12"];

        // 2. جلب البيانات من السحابة
        async function fetchSurahs() {
            try {
                const { data, error } = await _supabase.from('surahs').select('*');
                
                if (error) {
                    alert("خطأ في الاتصال: " + error.message);
                    return;
                }

                if (!data || data.length === 0) {
                    alert("الموقع يعمل، لكن لا توجد بيانات في جدول surahs داخل Supabase.");
                    return;
                }

                // ترتيب البيانات في كائن db
                data.forEach(row => {
                    if (!db[row.grade]) db[row.grade] = { 1: [], 2: [] };
                    db[row.grade][row.semester].push({ t: row.title, v: row.video_path });
                });

                document.getElementById('loading-overlay').style.display = 'none';
                setupInterface();
            } catch (e) {
                alert("حدث خطأ غير متوقع: " + e.message);
            }
        }

        function setupInterface() {
            const pc = document.getElementById('pc-sidebar');
            const mb = document.getElementById('m-tabs');
            
            orderedGrades.forEach(g => {
                if (db[g]) {
                    const bPC = document.createElement('div'); bPC.className = `grade-item`; bPC.innerText = g;
                    bPC.onclick = () => selectGrade(g); pc.appendChild(bPC);
                    
                    const bMB = document.createElement('div'); bMB.className = `grade-item`; bMB.style.whiteSpace="nowrap"; bMB.innerText = g;
                    bMB.onclick = () => selectGrade(g); mb.appendChild(bMB);
                }
            });
            
            if (!db[currentG]) currentG = Object.keys(db)[0];
            selectGrade(currentG);
        }

        function selectGrade(g) {
            currentG = g;
            document.querySelectorAll('.grade-item').forEach(el => el.classList.toggle('active', el.innerText === g));
            renderSurahs();
        }

        function changeSem(s) {
            currentS = s;
            document.getElementById('s1').classList.toggle('active', s === 1);
            document.getElementById('s2').classList.toggle('active', s === 2);
            renderSurahs();
        }

        function renderSurahs() {
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            const surahs = db[currentG] && db[currentG][currentS] ? db[currentG][currentS] : [];
            
            if (surahs.length === 0) {
                grid.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>لا توجد سور في هذا الفصل.</p>";
                return;
            }

            surahs.forEach(s => {
                grid.innerHTML += `
                    <div class="surah-card" onclick="playVideo('${s.v}')">
                        <h3>${s.t}</h3>
                        <div style="font-size:11px; color:var(--accent-gold); font-weight:bold;">۞ تلاوة تعليمية ۞</div>
                    </div>`;
            });
        }

        function playVideo(file) {
            const url = "https://ict.moe.gov.om/tlawti/video/" + file;
            document.getElementById('v-content').innerHTML = `<video controls autoplay playsinline style="width:100%; border-radius:8px;"><source src="${url}" type="video/mp4"></video>`;
            document.getElementById('player').style.display = 'flex';
        }

        function closeVideo() { 
            document.getElementById('player').style.display = 'none'; 
            document.getElementById('v-content').innerHTML = ""; 
        }

        // انطلاق!
        fetchSurahs();
    </script>
</body>
</html>
