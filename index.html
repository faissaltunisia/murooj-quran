<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُصحَف المُرُوج الرَّقمِي | مدرسة المروج</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #041a11; --gold: #c4a04d; --gold-light: #e6cc8a; --white: #fdfaf1; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); font-family: 'Tajawal', sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* الهيدر الجديد الجذاب */
        .main-header {
            background: linear-gradient(135deg, #0b422a 0%, #041a11 100%);
            border-bottom: 3px solid var(--gold);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .school-info { display: flex; align-items: center; gap: 15px; }
        .school-logo {
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            background: #fff;
            padding: 2px;
            box-shadow: 0 0 10px var(--gold);
        }

        .school-name-text { color: #fff; line-height: 1.2; }
        .school-name-text h2 { font-size: 1.1rem; color: var(--gold-light); font-weight: 900; }
        .school-name-text p { font-size: 0.8rem; opacity: 0.9; }

        .app-main-title { font-family: 'Amiri', serif; color: var(--gold); font-size: 1.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        /* القائمة الجانبية المتنقلة */
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar {
            width: 280px; background: #062b1b;
            border-left: 2px solid var(--gold);
            overflow-y: auto; padding: 20px 10px;
            display: flex; flex-direction: column; gap: 10px;
            scrollbar-width: thin; scrollbar-color: var(--gold) transparent;
        }
        
        .mobile-nav {
            display: none; background: #062b1b; padding: 10px;
            overflow-x: auto; border-bottom: 2px solid var(--gold); gap: 10px;
        }

        /* أزرار الصفوف */
        .grade-card {
            padding: 15px; background: rgba(255,255,255,0.05);
            color: #fff; border-radius: 12px; cursor: pointer;
            text-align: center; border: 1px solid rgba(196, 160, 77, 0.2);
            transition: 0.3s; font-weight: bold;
        }
        .grade-card:hover { background: rgba(196, 160, 77, 0.1); transform: scale(1.02); }
        .grade-card.active { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

        /* منطقة المحتوى */
        .content { flex: 1; overflow-y: auto; background: var(--white); padding: 25px; padding-bottom: 100px; }

        .sem-toggle {
            display: flex; background: #e2dbc9; border-radius: 50px;
            margin: 0 auto 30px; padding: 5px; max-width: 450px;
            border: 1px solid var(--gold);
        }
        .sem-toggle button {
            flex: 1; padding: 12px; border: none; border-radius: 50px;
            font-weight: 900; cursor: pointer; transition: 0.4s; font-family: 'Tajawal';
        }
        .sem-toggle button.active { background: var(--bg); color: var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .surah-item {
            background: #fff; border: 2px solid var(--gold); border-radius: 15px;
            padding: 25px 15px; text-align: center; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .surah-item:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(196,160,77,0.3); }

        /* نافذة التعريف الذهبية */
        .about-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .about-box {
            background: var(--bg); border: 4px double var(--gold);
            padding: 40px 30px; border-radius: 20px; max-width: 500px;
            text-align: center; color: #fff; position: relative;
            box-shadow: 0 0 30px var(--gold);
        }
        .about-box h2 { color: var(--gold); font-family: 'Amiri'; margin-bottom: 20px; font-size: 2rem; }
        .about-box p { line-height: 1.8; margin-bottom: 15px; font-size: 1.1rem; }

        /* أزرار الإغلاق والمعلومات */
        .btn-gold {
            background: var(--gold); color: #000; border: none;
            padding: 10px 30px; border-radius: 50px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }
        .info-trigger {
            position: fixed; bottom: 80px; left: 30px; width: 55px; height: 55px;
            background: var(--gold); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 25px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4); z-index: 1000;
        }

        /* مشغل الفيديو */
        .player-overlay { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; }

        @media (max-width: 992px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .app-main-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="school-info">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" class="school-logo">
            <div class="school-name-text">
                <h2>مدرسة المروج</h2>
                <p>محافظة ظفار | سلطنة عمان</p>
            </div>
        </div>
        <h1 class="app-main-title">مُصحَف المُرُوج الرَّقمِي</h1>
        <div style="width: 50px;"></div> </header>

    <nav class="mobile-nav" id="m-nav"></nav>

    <div class="main-layout">
        <aside class="sidebar" id="p-nav"></aside>
        
        <main class="content">
            <div class="sem-toggle">
                <button id="s1" class="active" onclick="setSem(1)">الفصل الدراسي الأول</button>
                <button id="s2" onclick="setSem(2)">الفصل الدراسي الثاني</button>
            </div>
            <div class="surah-grid" id="grid"></div>
        </main>
    </div>

    <div class="info-trigger" onclick="toggleAbout(true)">؟</div>

    <div class="about-overlay" id="about-pop">
        <div class="about-box">
            <h2>تعريف المنصة</h2>
            <p>۞ <b>مُصحَف المُرُوج الرَّقمِي</b> ۞</p>
            <p>منصة تعليمية مبتكرة تهدف إلى تسهيل تلاوة وحفظ القرآن الكريم لطلاب مدرسة المروج بمحافظة ظفار.</p>
            <p style="color: var(--gold-light);">إعداد وتطوير الأستاذ:<br><b>فيصل العريبي</b></p>
            <button class="btn-gold" onclick="toggleAbout(false)">فهمت</button>
        </div>
    </div>

    <div class="player-overlay" id="video-layer">
        <div style="padding: 15px; text-align: left;">
            <button class="btn-gold" onclick="closeVideo()">إغلاق ✕</button>
        </div>
        <div id="video-wrap" style="flex:1; display:flex; align-items:center; justify:center;"></div>
    </div>

    <footer style="position:fixed; bottom:0; width:100%; background:#000; color:var(--gold); text-align:center; padding:10px; font-size:11px; border-top:1px solid var(--gold);">
        جميع الحقوق محفوظة لمدرسة المروج © 2025
    </footer>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let list = [], grade = "الصف الخامس", sem = 1;

        async function init() {
            const { data } = await _sb.from('surahs').select('*');
            list = data || [];
            renderMenu();
        }

        function renderMenu() {
            const grades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            const p = document.getElementById('p-nav'), m = document.getElementById('m-nav');
            p.innerHTML = ''; m.innerHTML = '';
            grades.forEach(g => {
                const btn = `<div class="grade-card ${g===grade?'active':''}" onclick="setGrade('${g}')">${g}</div>`;
                p.insertAdjacentHTML('beforeend', btn);
                m.insertAdjacentHTML('beforeend', btn);
            });
            renderGrid();
        }

        function setGrade(g) { grade = g; renderMenu(); }
        function setSem(sNum) { 
            sem = sNum;
            document.getElementById('s1').className = sNum === 1 ? 'active' : '';
            document.getElementById('s2').className = sNum === 2 ? 'active' : '';
            renderGrid();
        }

        function renderGrid() {
            const g = document.getElementById('grid'); g.innerHTML = '';
            const filtered = list.filter(i => i.grade === grade && i.semester == sem);
            if(!filtered.length) { g.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:50px;">قريباً..</p>'; return; }
            filtered.forEach(i => {
                g.innerHTML += `<div class="surah-item" onclick="playVideo('${i.video_path}')"><h3>${i.title}</h3><p style="margin-top:10px; color:var(--gold); font-size:12px;">▶ تشغيل</p></div>`;
            });
        }

        function playVideo(path) {
            const wrap = document.getElementById('video-wrap');
            document.getElementById('video-layer').style.display = 'flex';
            let url = path.includes('http') ? path : `https://ict.moe.gov.om/tlawti/video/${path}`;
            
            if(url.includes('youtube')) {
                let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                wrap.innerHTML = `<iframe width="100%" height="80%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            } else {
                wrap.innerHTML = `<video controls autoplay playsinline style="width:100%; max-height:80vh;"><source src="${url}?v=${Date.now()}" type="video/mp4"></video>`;
            }
        }

        function closeVideo() { document.getElementById('video-layer').style.display = 'none'; document.getElementById('video-wrap').innerHTML = ''; }
        function toggleAbout(show) { document.getElementById('about-pop').style.display = show ? 'flex' : 'none'; }

        init();
    </script>
</body>
</html>
