<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;800&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #041a11;
            --accent-gold: #c4a04d;
            --app-bg: #fdfaf1;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--primary-green);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* الهيدر العلوي */
        .app-header { background: linear-gradient(180deg, #0b422a 0%, #062b1b 100%); border-bottom: 2px solid var(--accent-gold); padding: 10px 15px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        
        /* التبويبات (تنسيق للهاتف) */
        .mobile-tabs { display: flex; overflow-x: auto; padding: 15px 10px; gap: 8px; scrollbar-width: none; }
        .mobile-tabs::-webkit-scrollbar { display: none; }
        .grade-item { padding: 8px 18px; background: rgba(255,255,255,0.1); color: #fff; border-radius: 20px; font-size: 12px; white-space: nowrap; border: 1px solid rgba(196,160,77,0.3); }
        .grade-item.active { background: var(--accent-gold); color: #000; font-weight: bold; }

        /* منطقة المحتوى */
        .content-area { flex: 1; overflow-y: auto; background: var(--app-bg); padding: 15px; padding-bottom: 100px; border-top-left-radius: 25px; border-top-right-radius: 25px; }

        .sem-switcher { display: flex; background: #e0d9c8; border-radius: 12px; margin-bottom: 15px; padding: 4px; }
        .sem-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; font-weight: bold; background: transparent; color: var(--primary-green); }
        .sem-btn.active { background: var(--primary-green); color: var(--accent-gold); }

        /* الشبكة الثنائية */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .surah-card { background: var(--white); border-radius: 15px; padding: 15px 10px; text-align: center; border: 1px solid #e0d9c8; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .surah-card i { font-size: 24px; color: var(--primary-green); margin-bottom: 8px; }
        .surah-card h3 { font-size: 13px; color: var(--primary-green); }

        /* البار السفلي الثابت */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--primary-green); height: 70px; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--accent-gold); z-index: 999; }
        .nav-item { color: rgba(255,255,255,0.5); font-size: 10px; text-align: center; }
        .nav-item.active { color: var(--accent-gold); }
        .nav-center { width: 50px; height: 50px; background: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #000; margin-top: -35px; border: 4px solid var(--app-bg); }

        /* مشغل الفيديو */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .video-wrapper { width: 95%; max-width: 800px; background: #000; border: 2px solid var(--accent-gold); border-radius: 10px; overflow: hidden; position: relative; }
        .close-btn { margin-bottom: 15px; background: var(--accent-gold); border: none; padding: 10px 25px; border-radius: 20px; font-weight: bold; }

        #loader { position: fixed; inset: 0; background: var(--app-bg); z-index: 11000; display: flex; justify-content: center; align-items: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">جاري التحميل للهاتف...</div>

<div class="app-header">
    <div class="brand">
        <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png">
        <div style="color:#fff; font-size:10px;">مدرسة المروج<br><span style="color:var(--accent-gold)">للتعليم الأساسي</span></div>
    </div>
    <div class="mobile-tabs" id="mobile-tabs"></div>
</div>

<main class="content-area">
    <div class="sem-switcher">
        <button class="sem-btn" id="btn-s1" onclick="changeSem(1)">الفصل الأول</button>
        <button class="sem-btn" id="btn-s2" onclick="changeSem(2)">الفصل الثاني</button>
    </div>
    <div id="grid" class="grid-container"></div>
</main>

<nav class="bottom-nav">
    <div class="nav-item active"><i class="fas fa-home"></i><br>الرئيسية</div>
    <div class="nav-center"><i class="fas fa-plus"></i></div>
    <div class="nav-item"><i class="fas fa-info-circle"></i><br>تعريف</div>
</nav>

<div class="overlay" id="video-overlay">
    <button class="close-btn" onclick="closeVideo()">إغلاق ✕</button>
    <div class="video-wrapper" id="video-content"></div>
</div>

<script>
    const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let surahData = {}, currentGrade = "الصف الخامس", currentSem = 1;

    async function loadData() {
        try {
            const { data, error } = await _supabase.from('surahs').select('*');
            if (error) throw error;
            
            data.forEach(item => {
                if (!surahData[item.grade]) surahData[item.grade] = { 1: [], 2: [] };
                surahData[item.grade][item.semester].push({ title: item.title, url: item.video_path });
            });
            
            renderTabs();
            renderGrid();
            document.getElementById('loader').style.display = 'none';
        } catch (err) { alert("خطأ في الاتصال: " + err.message); }
    }

    function renderTabs() {
        const tabs = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
        document.getElementById('mobile-tabs').innerHTML = tabs.map(t => 
            `<div class="grade-item ${t===currentGrade?'active':''}" onclick="changeGrade('${t}')">${t}</div>`
        ).join('');
    }

    function changeGrade(g) { currentGrade = g; renderTabs(); renderGrid(); }
    function changeSem(s) { 
        currentSem = s; 
        document.getElementById('btn-s1').classList.toggle('active', s===1);
        document.getElementById('btn-s2').classList.toggle('active', s===2);
        renderGrid(); 
    }

    function renderGrid() {
        const items = (surahData[currentGrade] && surahData[currentGrade][currentSem]) || [];
        const grid = document.getElementById('grid');
        if(items.length === 0) { grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:20px;">قريباً..</p>'; return; }
        
        grid.innerHTML = items.map(item => `
            <div class="surah-card" onclick="openVideo('${item.url}')">
                <i class="fas fa-book-quran"></i>
                <h3>${item.title}</h3>
            </div>
        `).join('');
    }

    function openVideo(url) {
        const container = document.getElementById('video-content');
        url = url.trim();
        
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            const id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
            container.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
            // روابط مباشرة (مثل تلاوتي) مع إضافات للهاتف
            const finalUrl = url.startsWith('http') ? url : `https://ict.moe.gov.om/tlawti/video/${url}`;
            container.innerHTML = `
                <video controls autoplay playsinline webkit-playsinline style="width:100%;">
                    <source src="${finalUrl}" type="video/mp4">
                    متصفحك لا يدعم التشغيل.
                </video>`;
        }
        document.getElementById('video-overlay').style.display = 'flex';
    }

    function closeVideo() {
        document.getElementById('video-overlay').style.display = 'none';
        document.getElementById('video-content').innerHTML = '';
    }

    loadData();
</script>
</body>
</html>
