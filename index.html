<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --light-gold: #e5c06d;
            --app-body-bg: #fdfaf1;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; 
            background-color: var(--primary-bg);
            font-family: 'Tajawal', sans-serif;
        }

        /* --- الهيدر --- */
        .app-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; }
        .gov-bar { background: #000; color: #fff; text-align: center; padding: 6px 0; font-size: 10px; font-weight: bold; border-bottom: 1px solid var(--accent-gold); }
        
        .main-nav {
            background: var(--header-gradient);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--accent-gold);
        }

        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; object-fit: cover; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.4rem; }

        /* --- القوائم --- */
        .desktop-sidebar {
            position: fixed; top: 95px; right: 0; width: var(--sidebar-width); bottom: 50px;
            background: #062b1b; border-left: 2px solid var(--accent-gold); padding: 20px 10px; overflow-y: auto; z-index: 1500;
        }

        .mobile-tabs-container {
            display: none; background: #062b1b; overflow-x: auto; padding: 10px; gap: 10px;
            border-bottom: 2px solid var(--accent-gold); scrollbar-width: none;
        }

        .scrollable-content {
            position: absolute; top: 95px; bottom: 50px; left: 0; right: var(--sidebar-width);
            overflow-y: auto; background: var(--app-body-bg); padding: 25px; -webkit-overflow-scrolling: touch;
        }

        /* --- اللودر --- */
        #loader {
            position: absolute; inset: 0; background: var(--app-body-bg); z-index: 2500;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- البطاقات --- */
        .surah-card {
            background: #fff; padding: 30px 15px; text-align: center;
            border: 4px double var(--accent-gold); border-radius: 12px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .surah-card:hover { transform: translateY(-5px); background: #fffdf5; }
        .surah-card h3 { font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--primary-bg); margin-bottom: 8px; }

        /* --- أزرار التحكم --- */
        .grade-item { padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); color: #fff; border-radius: 10px; border: 1px solid rgba(196, 160, 77, 0.2); cursor: pointer; text-align: center; transition: 0.2s; }
        .grade-item.active { background: var(--accent-gold); color: var(--primary-bg); font-weight: bold; }

        .sem-switcher { display: flex; background: #e0d9c8; border-radius: 10px; margin: 0 auto 25px; padding: 4px; max-width: 400px; }
        .sem-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: transparent; transition: 0.3s; }
        .sem-btn.active { background: var(--primary-bg); color: var(--accent-gold); }

        /* --- المشغل والنافذة --- */
        .modal-overlay, .player-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .player-overlay { flex-direction: column; }
        .video-container { width: 100%; max-width: 800px; border: 4px solid var(--accent-gold); border-radius: 10px; overflow: hidden; background: #000; }
        
        .floating-info-btn { position: fixed; bottom: 70px; left: 20px; width: 45px; height: 45px; background: var(--accent-gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; z-index: 2500; }

        .app-footer { position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; background: #000; display: flex; align-items: center; justify-content: center; border-top: 2px solid var(--accent-gold); color: var(--accent-gold); font-size: 10px; }

        @media (max-width: 992px) {
            .desktop-sidebar { display: none; }
            .mobile-tabs-container { display: flex; position: fixed; top: 95px; width: 100%; z-index: 1800; }
            .scrollable-content { right: 0; top: 145px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px;">جاري جلب بيانات المصحف الرقمي...</p>
    </div>

    <div class="app-header">
        <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
        <header class="main-nav">
            <div class="brand" style="display:flex; align-items:center; gap:10px;">
                <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" alt="Logo">
                <div style="color: #fff; font-size: 10px; font-weight: bold;">مدرسة المروج<br><span style="color:var(--accent-gold)">للتعليم الأساسي</span></div>
            </div>
            <div class="app-title">مُصحَف المُرُوج الرَّقمِي</div>
            <div style="width:40px"></div> 
        </header>
        <div class="mobile-tabs-container" id="m-tabs"></div>
    </div>

    <aside class="desktop-sidebar" id="pc-sidebar"></aside>

    <div class="scrollable-content">
        <div class="sem-switcher">
            <button class="sem-btn" id="s1" onclick="changeSem(1)">الفصل الدراسي الأول</button>
            <button class="sem-btn" id="s2" onclick="changeSem(2)">الفصل الدراسي الثاني</button>
        </div>
        <div id="grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;"></div>
    </div>

    <div class="floating-info-btn" onclick="toggleInfo(true)">؟</div>

    <div class="player-overlay" id="player">
        <button class="sem-btn active" style="margin-bottom:10px; max-width:200px" onclick="closeVideo()">إغلاق المشغل ✕</button>
        <div class="video-container" id="v-box"></div>
    </div>

    <footer class="app-footer">
        جميع الحقوق محفوظة لمدرسة المروج © تصميم وتطوير: أ. فيصل العريبي 2025م
    </footer>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let db = {}; 
        // استعادة الحالة المحفوظة أو استخدام القيم الافتراضية
        let currentG = localStorage.getItem('lastGrade') || "الصف الخامس"; 
        let currentS = parseInt(localStorage.getItem('lastSem')) || 1;
        const orderedGrades = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف 11", "الصف 12"];

        async function loadData() {
            try {
                const { data, error } = await _supabase.from('surahs').select('*');
                if (error) throw error;

                db = {}; // تصفير البيانات قبل التعبئة
                data.forEach(row => {
                    if (!db[row.grade]) db[row.grade] = { 1: [], 2: [] };
                    db[row.grade][row.semester].push({ t: row.title, v: row.video_path });
                });

                document.getElementById('loader').style.display = 'none';
                initUI();
            } catch (err) {
                console.error(err);
                alert("تعذر تحميل البيانات، يرجى التحقق من الاتصال بالإنترنت.");
            }
        }

        function initUI() {
            const pc = document.getElementById('pc-sidebar');
            const mb = document.getElementById('m-tabs');
            pc.innerHTML = ""; mb.innerHTML = "";
            
            orderedGrades.forEach(g => {
                if (db[g]) {
                    const btnHtml = `<div class="grade-item ${g === currentG ? 'active' : ''}" onclick="selectGrade('${g}')">${g}</div>`;
                    pc.insertAdjacentHTML('beforeend', btnHtml);
                    mb.insertAdjacentHTML('beforeend', btnHtml.replace('grade-item', 'grade-item" style="white-space:nowrap;'));
                }
            });
            
            changeSem(currentS); // ضبط الفصل الدراسي المحفوظ
            selectGrade(currentG); // عرض الصف المحفوظ
        }

        function selectGrade(g) {
            currentG = g;
            localStorage.setItem('lastGrade', g); // حفظ الاختيار
            document.querySelectorAll('.grade-item').forEach(el => {
                el.classList.toggle('active', el.innerText === g);
            });
            render();
        }

        function changeSem(s) {
            currentS = s;
            localStorage.setItem('lastSem', s); // حفظ الاختيار
            document.getElementById('s1').classList.toggle('active', s === 1);
            document.getElementById('s2').classList.toggle('active', s === 2);
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            const items = db[currentG] && db[currentG][currentS] ? db[currentG][currentS] : [];
            
            if (items.length === 0) {
                grid.innerHTML = "<p style='grid-column:1/-1; text-align:center; padding:50px; color:#888;'>لا توجد سور مضافة لهذا الفصل حالياً.</p>";
                return;
            }

            items.forEach(item => {
                grid.insertAdjacentHTML('beforeend', `
                    <div class="surah-card" onclick="playVideo('${item.v}')">
                        <h3>${item.t}</h3>
                        <div style="font-size:12px; color:var(--accent-gold); margin-top:10px;">۞ تلاوة تعليمية ۞</div>
                    </div>`);
            });
        }

        function playVideo(file) {
            const url = "https://ict.moe.gov.om/tlawti/video/" + file;
            document.getElementById('v-box').innerHTML = `
                <video controls autoplay playsinline style="width:100%; display:block;">
                    <source src="${url}" type="video/mp4">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>`;
            document.getElementById('player').style.display = 'flex';
        }

        function closeVideo() { 
            document.getElementById('player').style.display = 'none'; 
            document.getElementById('v-box').innerHTML = ""; 
        }

        function toggleInfo(show) { /* يمكنك إضافة كود نافذة التعريف هنا */ }

        // بدء التشغيل
        loadData();
    </script>
</body>
</html>
