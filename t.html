<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُصحَف المُرُوج - الإصدار الموحد</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #041a11; --sidebar-bg: #052618; --accent: #c4a04d; 
            --gold-gradient: linear-gradient(135deg, #c4a04d 0%, #f1c40f 50%, #c4a04d 100%);
            --bg-soft: #fdfaf1; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary); font-family: 'Tajawal', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .top-stripe { background: #000; color: var(--accent); text-align: center; padding: 4px; font-size: 10px; font-weight: bold; border-bottom: 1px solid var(--accent); }
        .header { background: linear-gradient(135deg, #0b422a 0%, #041a11 100%); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--accent); z-index: 1000; }
        .logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); background: #fff; }

        .app-body { display: flex; flex: 1; overflow: hidden; }

        /* الشريط الجانبي */
        .sidebar { width: 240px; background: var(--sidebar-bg); border-left: 2px solid var(--accent); display: flex; flex-direction: column; z-index: 999; }
        .sidebar-nav { flex: 1; overflow-y: auto; scrollbar-width: none; display: flex; flex-direction: column; }
        .grade-item { padding: 18px 20px; color: #fff; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: bold; }
        .grade-item.active { background: rgba(196,160,77,0.2); color: var(--accent); border-right: 4px solid var(--accent); }

        .content { flex: 1; overflow-y: auto; background: var(--bg-soft); padding: 20px; padding-bottom: 100px; }
        
        .challenge-banner { background: #fff; border: 2px solid var(--accent); border-radius: 15px; padding: 12px 20px; margin-bottom: 30px; display: flex; align-items: center; justify-content: space-between; max-width: 650px; margin-left: auto; margin-right: auto; }

        /* --- تنسيق موحد للأزرار والبطاقات --- */
        .sem-box { display: flex; gap: 15px; justify-content: center; margin-bottom: 35px; }
        
        /* التصميم المشترك للسور والفصول */
        .styled-card, .sem-btn { 
            background: #fff; color: var(--primary); font-weight: 900; cursor: pointer;
            border: 2px solid var(--accent); border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 0px var(--accent);
            text-align: center; text-decoration: none;
        }

        .sem-btn { padding: 15px 30px; font-size: 1rem; }
        .styled-card { padding: 30px 10px; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; }

        .styled-card:hover, .sem-btn:hover { transform: translateY(-4px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .styled-card:active, .sem-btn:active { transform: translateY(2px); box-shadow: 0 0px 0px var(--accent); }

        .sem-btn.active { 
            background: var(--gold-gradient); color: var(--primary); border-color: #fff;
            box-shadow: 0 0 10px rgba(196, 160, 77, 0.5);
        }

        /* الشبكة */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }

        /* المشغل والنوافذ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; padding: 15px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--primary); border: 3px solid var(--accent); padding: 30px; border-radius: 25px; text-align: center; max-width: 450px; color: #fff; }
        
        .player-frame { width: 95vw; max-width: 850px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--accent); border-radius: 12px; overflow: hidden; position: relative; }
        .hud-monitor { width: 95vw; max-width: 850px; margin-top: 20px; text-align: center; color: #fff; }
        .pct-val { font-size: 3rem; font-weight: 900; color: var(--accent); }
        .progress-line { height: 8px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .fill { height: 100%; width: 0%; background: var(--gold-gradient); transition: 0.3s linear; }
        .btn-exit { margin-top: 25px; background: transparent; color: #ff6b6b; border: 2px solid #ff6b6b; padding: 12px 45px; border-radius: 50px; font-weight: 900; cursor: pointer; }
        
        .footer { background: #000; padding: 10px; text-align: center; font-size: 11px; color: var(--accent); border-top: 1px solid var(--accent); position: fixed; bottom: 0; width: 100%; }

        @media (max-width: 768px) {
            .app-body { flex-direction: column; }
            .sidebar { width: 100%; border-left: none; border-bottom: 2px solid var(--accent); }
            .sidebar-nav { flex-direction: row; overflow-x: auto; }
            .grade-item { padding: 12px 15px; border-bottom: none; font-size: 0.8rem; }
            /* تصغير زر ابدأ في الهاتف */
            .btn-start-mobile { padding: 6px 12px !important; font-size: 0.75rem !important; border-radius: 8px !important; }
            .sem-btn { padding: 10px 15px; font-size: 0.85rem; flex: 1; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .styled-card { padding: 20px 5px; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="top-stripe">وزارة التربية والتعليم | محافظة ظفار | مدرسة المروج</div>
    <header class="header">
        <div class="logo-box"><img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" class="logo"></div>
        <h1 style="font-family:'Amiri'; color:var(--accent); font-size:1.4rem;">مُصحَف المُرُوج</h1>
        <div style="width:40px"></div>
    </header>

    <div class="app-body">
        <aside class="sidebar">
            <div class="btn-about-trigger" style="background:var(--gold-gradient); padding:15px; text-align:center; cursor:pointer; font-weight:900; color:var(--primary);" onclick="document.getElementById('modal-about').style.display='flex'">۞ تعريف المنصة</div>
            <div class="sidebar-nav" id="grades-list"></div>
        </aside>

        <main class="content">
            <div class="challenge-banner">
                <div><span style="font-size:0.7rem; color:#888;">تحدي اليوم:</span><p id="ch-title" style="font-weight:900; font-size: 0.9rem;">...</p></div>
                <button class="sem-btn active btn-start-mobile" onclick="document.getElementById('modal-confirm').style.display='flex'">ابدأ التحدي</button>
            </div>

            <div class="sem-box">
                <button class="sem-btn active" id="s1" onclick="switchSem(1)">الفصل الأول</button>
                <button class="sem-btn" id="s2" onclick="switchSem(2)">الفصل الثاني</button>
            </div>

            <div id="surah-grid" class="grid"></div>
        </main>
    </div>

    <div class="modal" id="modal-about">
        <div class="modal-content">
            <h2 style="color:var(--accent); font-family:'Amiri'; font-size:2rem; margin-bottom:15px;">مُصحَف المُرُوج</h2>
            <p style="line-height:1.8; margin-bottom:20px;">منصة رقمية تعليمية لإتقان تلاوة القرآن الكريم.<br>إشراف الأستاذ: <b style="color:var(--accent)">فيصل العريبي</b></p>
            <button class="sem-btn active" onclick="document.getElementById('modal-about').style.display='none'" style="width:100%;">إغلاق</button>
        </div>
    </div>

    <div class="modal" id="modal-confirm">
        <div class="modal-content">
            <h2 style="color:var(--accent)">وضع المراقبة</h2>
            <p style="margin:20px 0;">سيتم قفل التحكم بالفيديو. المطلوب 75% للفوز.</p>
            <button class="sem-btn active" onclick="startChallenge()" style="width:100%;">بدء الآن</button>
            <button onclick="document.getElementById('modal-confirm').style.display='none'" style="background:none; border:none; color:#aaa; margin-top:15px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <div class="modal" id="player-modal">
        <div class="player-frame">
            <div id="player-shield" style="position:absolute; inset:0; z-index:100; display:none;"></div>
            <div id="video-container" style="width:100%; height:100%;"></div>
        </div>
        <div class="hud-monitor" id="hud">
            <div class="pct-val" id="pct-txt">0%</div>
            <div class="progress-line"><div class="fill" id="bar-fill"></div></div>
        </div>
        <button class="btn-exit" onclick="handleExit()">إغلاق</button>
    </div>

    <footer class="footer">جميع الحقوق محفوظة - مدرسة المروج 2025</footer>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let surahs = [], grade = "الصف الخامس", sem = 1, isCh = false, timer;

        async function init() {
            const { data } = await _sb.from('surahs').select('*');
            surahs = data || [];
            renderSidebar(); refresh();
        }

        function renderSidebar() {
            const gs = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            document.getElementById('grades-list').innerHTML = gs.map(g => `<div class="grade-item ${g===grade?'active':''}" onclick="setGrade('${g}')">${g}</div>`).join('');
        }

        function setGrade(g) { grade = g; renderSidebar(); refresh(); }
        function switchSem(s) { 
            sem = s; 
            document.getElementById('s1').className = s===1?'sem-btn active':'sem-btn'; 
            document.getElementById('s2').className = s===2?'sem-btn active':'sem-btn'; 
            refresh(); 
        }

        function refresh() {
            const list = surahs.filter(s => s.grade === grade && s.semester == sem);
            document.getElementById('surah-grid').innerHTML = list.map(s => `<div class="styled-card" onclick="play('${s.video_path}', false)">${s.title}</div>`).join('');
            if(list.length) document.getElementById('ch-title').innerText = list[new Date().getDate() % list.length].title;
        }

        function startChallenge() {
            document.getElementById('modal-confirm').style.display='none';
            const list = surahs.filter(s => s.grade === grade && s.semester == sem);
            const daily = list[new Date().getDate() % list.length];
            if(daily) play(daily.video_path, true);
        }

        function play(path, mode) {
            resetPlayer();
            isCh = mode;
            document.getElementById('player-modal').style.display = 'flex';
            document.getElementById('hud').style.display = mode ? 'block' : 'none';
            document.getElementById('player-shield').style.display = mode ? 'block' : 'none';
            const container = document.getElementById('video-container');
            if (path.includes('youtube.com') || path.includes('youtu.be')) {
                let id = path.split('v=')[1] || path.split('/').pop();
                if(id && id.includes('&')) id = id.split('&')[0];
                container.innerHTML = `<iframe id="yt-player" src="https://www.youtube.com/embed/${id}?autoplay=1&controls=${mode?0:1}&rel=0" frameborder="0" allow="autoplay; encrypted-media" style="width:100%; height:100%;"></iframe>`;
                if(mode) runTick();
            } else {
                const url = path.startsWith('http') ? path : `https://ict.moe.gov.om/tlawti/video/${path}`;
                container.innerHTML = `<video id="main-v" src="${url}" controls="${!mode}" autoplay playsinline style="width:100%;height:100%;"></video>`;
                if(mode) {
                    const v = document.getElementById('main-v');
                    v.ontimeupdate = () => updateUI(Math.floor((v.currentTime / v.duration) * 100));
                }
            }
        }

        function runTick() {
            let p = 0; timer = setInterval(() => { p++; updateUI(p); if(p >= 100) clearInterval(timer); }, 1200);
        }

        function updateUI(p) {
            if(isNaN(p)) return;
            document.getElementById('pct-txt').innerText = p + '%';
            document.getElementById('bar-fill').style.width = p + '%';
        }

        function handleExit() {
            const p = parseInt(document.getElementById('pct-txt').innerText);
            if(isCh && p < 75) {
                if(confirm("لم تصل للنسبة المطلوبة (75%). هل تود الخروج؟")) resetPlayer(true);
            } else { resetPlayer(true); }
        }

        function resetPlayer(closeModal = false) {
            const container = document.getElementById('video-container');
            const iframe = document.getElementById('yt-player');
            if(iframe) iframe.src = "";
            const video = document.getElementById('main-v');
            if(video) { video.pause(); video.src = ""; video.load(); }
            container.innerHTML = ""; 
            clearInterval(timer);
            updateUI(0);
            if(closeModal) document.getElementById('player-modal').style.display = 'none';
        }
        init();
    </script>
</body>
</html>
