<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مُصحَف المُرُوج - الإصدار الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #041a11; --sidebar-bg: #052618; --accent: #c4a04d; 
            --gold-gradient: linear-gradient(135deg, #c4a04d 0%, #f1c40f 50%, #c4a04d 100%);
            --bg-soft: #fdfaf1; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--primary); font-family: 'Tajawal', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .top-stripe { background: #000; color: var(--accent); text-align: center; padding: 4px; font-size: 10px; font-weight: bold; border-bottom: 1px solid var(--accent); }
        .header { background: linear-gradient(135deg, #0b422a 0%, #041a11 100%); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--accent); z-index: 1000; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); background: #fff; }

        .app-body { display: flex; flex: 1; overflow: hidden; flex-direction: row; }

        /* --- تنسيق الصفوف (حاسوب vs هاتف) --- */
        .sidebar { width: 240px; background: var(--sidebar-bg); border-left: 2px solid var(--accent); display: flex; flex-direction: column; }
        .grades-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* زر التعريف */
        .btn-about { background: var(--gold-gradient); color: var(--primary); padding: 15px; text-align: center; cursor: pointer; font-weight: 900; border-bottom: 2px solid var(--primary); }

        .grade-item { padding: 15px 20px; color: #fff; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); white-space: nowrap; transition: 0.3s; }
        .grade-item.active { background: rgba(196,160,77,0.2); color: var(--accent); border-right: 4px solid var(--accent); }

        /* المحتوى */
        .content { flex: 1; overflow-y: auto; background: var(--bg-soft); padding: 20px; padding-bottom: 80px; }

        .challenge-banner { background: #fff; border: 2px solid var(--accent); border-radius: 12px; padding: 12px 15px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .sem-box { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; }
        .sem-btn { padding: 8px 18px; border-radius: 10px; border: 2px solid var(--primary); background: #fff; font-weight: 900; cursor: pointer; font-size: 0.85rem; }
        .sem-btn.active { background: var(--primary); color: var(--accent); border-color: var(--accent); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .card { background: #fff; padding: 25px 10px; border-radius: 12px; text-align: center; border: 1px solid #ddd; cursor: pointer; font-weight: 900; color: var(--primary); font-size: 1rem; }

        /* المشغل */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; flex-direction: column; padding: 10px; }
        .player-frame { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--accent); border-radius: 10px; overflow: hidden; position: relative; }
        .shield { position: absolute; inset: 0; z-index: 100; }
        .hud { width: 100%; max-width: 800px; margin-top: 15px; text-align: center; color: #fff; }
        .pct-val { font-size: 2.5rem; font-weight: 900; color: var(--accent); }
        .progress-line { height: 6px; background: #222; border-radius: 5px; overflow: hidden; margin-top: 8px; }
        .fill { height: 100%; width: 0%; background: var(--gold-gradient); transition: 0.5s; }
        .btn-exit { margin-top: 20px; background: transparent; color: #ff6b6b; border: 1.5px solid #ff6b6b; padding: 10px 35px; border-radius: 50px; font-weight: 900; cursor: pointer; }

        .footer { background: #000; padding: 8px; text-align: center; font-size: 10px; color: var(--accent); border-top: 1px solid var(--accent); position: fixed; bottom: 0; width: 100%; }

        /* --- تعديلات الهاتف الذكية --- */
        @media (max-width: 768px) {
            .app-body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-left: none; border-bottom: 2px solid var(--accent); }
            .grades-container { 
                flex-direction: row; 
                overflow-x: auto; 
                overflow-y: hidden;
                padding: 5px;
                background: var(--sidebar-bg);
                scrollbar-width: none;
            }
            .grades-container::-webkit-scrollbar { display: none; }
            .grade-item { padding: 10px 15px; border-bottom: none; border-radius: 8px; margin: 0 4px; font-size: 0.85rem; }
            .grade-item.active { border-right: none; border-bottom: 3px solid var(--accent); }
            .btn-about { font-size: 0.8rem; padding: 10px; }
            .card { padding: 20px 5px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="top-stripe">وزارة التربية والتعليم | محافظة ظفار | مدرسة المروج</div>

    <header class="header">
        <div class="logo-box">
            <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" class="logo">
            <p style="color:var(--accent); font-weight:900; font-size:0.8rem;">مُصحَف المُرُوج</p>
        </div>
        <div class="btn-about" onclick="toggleModal('modal-about', true)" style="border:1px solid var(--accent); border-radius:5px; padding:5px 10px; font-size:0.7rem;">تعريف المنصة</div>
    </header>

    <div class="app-body">
        <aside class="sidebar">
            <div class="grades-container" id="grades-list"></div>
        </aside>

        <main class="content">
            <div class="challenge-banner">
                <div style="flex:1">
                    <p style="color:#888; font-size:0.65rem; font-weight:bold;">تحدي اليوم</p>
                    <p id="ch-title" style="font-weight:900; color:var(--primary); font-size:0.9rem;">جاري التحميل...</p>
                </div>
                <button class="sem-btn active" onclick="toggleModal('modal-confirm', true)">ابدأ</button>
            </div>

            <div class="sem-box">
                <button class="sem-btn active" id="s1" onclick="switchSem(1)">الفصل 1</button>
                <button class="sem-btn" id="s2" onclick="switchSem(2)">الفصل 2</button>
            </div>

            <div id="surah-grid" class="grid"></div>
        </main>
    </div>

    <div class="modal" id="modal-about">
        <div style="background:var(--primary); border:2px solid var(--accent); padding:25px; border-radius:15px; text-align:center; max-width:300px; color:#fff;">
            <h3 style="color:var(--accent)">مُصحَف المُرُوج</h3>
            <p style="margin:15px 0; font-size:0.85rem;">إشراف الأستاذ: فيصل العريبي</p>
            <button class="sem-btn active" onclick="toggleModal('modal-about', false)" style="width:100%">إغلاق</button>
        </div>
    </div>

    <div class="modal" id="modal-confirm">
        <div style="background:var(--primary); border:2px solid var(--accent); padding:25px; border-radius:15px; text-align:center; max-width:300px; color:#fff;">
            <h3 style="color:var(--accent)">تنبيه التحدي</h3>
            <p style="margin:15px 0; font-size:0.85rem;">سيتم قفل التحكم بالفيديو.<br>المطلوب 75% للفوز.</p>
            <button class="sem-btn active" onclick="startChallenge()" style="width:100%; margin-bottom:10px;">بدء</button>
            <button onclick="toggleModal('modal-confirm', false)" style="color:#fff; background:transparent; border:none;">إلغاء</button>
        </div>
    </div>

    <div class="modal" id="player-modal">
        <div class="player-frame">
            <div class="shield" id="player-shield" style="display:none;"></div>
            <div id="video-container" style="width:100%; height:100%;"></div>
        </div>
        <div class="hud" id="hud">
            <div class="pct-val" id="pct-txt">0%</div>
            <div class="progress-line"><div class="fill" id="bar-fill"></div></div>
        </div>
        <button class="btn-exit" onclick="handleExit()">إغلاق</button>
    </div>

    <footer class="footer">مدرسة المروج 2025</footer>

    <script>
        const SB_URL = 'https://vchzkeebmjqiohgoknnm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjaHprZWVibWpxaW9oZ29rbm5tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMzU3MjgsImV4cCI6MjA4MTcxMTcyOH0.bDIOdzhpj5M_5Hx7_SdnaBulImmFG41OKIOQGnx7FHI';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let surahs = [], grade = "الصف الخامس", sem = 1, isCh = false, timer;

        async function init() {
            const { data } = await _sb.from('surahs').select('*');
            surahs = data || [];
            renderSidebar(); refresh();
        }

        function renderSidebar() {
            const gs = ["الصف الخامس", "الصف السادس", "الصف السابع", "الصف الثامن", "الصف التاسع", "الصف العاشر", "الصف الحادي عشر", "الصف الثاني عشر"];
            document.getElementById('grades-list').innerHTML = gs.map(g => `<div class="grade-item ${g===grade?'active':''}" onclick="setGrade('${g}')">${g}</div>`).join('');
        }
        function setGrade(g) { grade = g; renderSidebar(); refresh(); }
        function switchSem(s) { sem = s; document.getElementById('s1').className = s===1?'sem-btn active':'sem-btn'; document.getElementById('s2').className = s===2?'sem-btn active':'sem-btn'; refresh(); }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

        function refresh() {
            const list = surahs.filter(s => s.grade === grade && s.semester == sem);
            document.getElementById('surah-grid').innerHTML = list.map(s => `<div class="card" onclick="play('${s.video_path}', false)">${s.title}</div>`).join('');
            if(list.length) document.getElementById('ch-title').innerText = list[new Date().getDate() % list.length].title;
        }

        function startChallenge() {
            toggleModal('modal-confirm', false);
            const list = surahs.filter(s => s.grade === grade && s.semester == sem);
            const daily = list[new Date().getDate() % list.length];
            if(daily) play(daily.video_path, true);
        }

        function play(path, mode) {
            isCh = mode;
            toggleModal('player-modal', true);
            document.getElementById('hud').style.display = mode ? 'block' : 'none';
            document.getElementById('player-shield').style.display = mode ? 'block' : 'none';
            const container = document.getElementById('video-container');
            if (path.includes('youtube.com') || path.includes('youtu.be')) {
                let id = path.split('v=')[1] || path.split('/').pop();
                if(id.includes('&')) id = id.split('&')[0];
                container.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&controls=${mode?0:1}&rel=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
                if(mode) runTick();
            } else {
                const url = path.startsWith('http') ? path : `https://ict.moe.gov.om/tlawti/video/${path}`;
                container.innerHTML = `<video id="main-v" src="${url}" controls="${!mode}" autoplay playsinline style="width:100%;height:100%;"></video>`;
                if(mode) {
                    const v = document.getElementById('main-v');
                    v.ontimeupdate = () => updateUI(Math.floor((v.currentTime / v.duration) * 100));
                }
            }
        }

        function runTick() {
            let p = 0; clearInterval(timer);
            timer = setInterval(() => { p++; updateUI(p); if(p >= 100) clearInterval(timer); }, 1100);
        }

        function updateUI(p) {
            if(isNaN(p)) return;
            document.getElementById('pct-txt').innerText = p + '%';
            document.getElementById('bar-fill').style.width = p + '%';
        }

        function handleExit() {
            const p = parseInt(document.getElementById('pct-txt').innerText);
            if(isCh && p < 75) {
                if(confirm("تنبيه: لم تصل لـ 75%، هل تود الخروج؟")) resetPlayer();
            } else { resetPlayer(); }
        }

        function resetPlayer() {
            document.getElementById('video-container').innerHTML = "";
            toggleModal('player-modal', false);
            clearInterval(timer);
        }

        init();
    </script>
</body>
</html>
